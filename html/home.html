<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Home Feed</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: #18191a;
      color: #e4e6eb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 700px;
      padding: 15px 20px;
      background: #242526;
      border-radius: 10px;
      font-size: 24px;
      font-weight: 700;
      color: #2e89ff;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    .post-box {
      width: 700px;
      background: #242526;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 25px;
    }
    textarea {
      width: 100%;
      background: #3a3b3c;
      border: none;
      border-radius: 8px;
      color: #e4e6eb;
      font-size: 16px;
      padding: 10px;
      resize: vertical;
      min-height: 60px;
      transition: background 0.3s;
    }
    textarea:focus {
      background: #4e4f50;
      outline: none;
    }
    select, input[type="file"] {
      margin-top: 10px;
      width: 100%;
      background: #3a3b3c;
      border: none;
      color: #e4e6eb;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
    }
    .post-btn {
      margin-top: 12px;
      background: #2e89ff;
      border: none;
      padding: 12px 20px;
      color: white;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      font-size: 16px;
    }
    .post-btn:hover {
      background: #166fe5;
    }
    .feed {
      width: 700px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .post {
      background: #3a3b3c;
      border-radius: 10px;
      padding: 15px;
      animation: fadeIn 0.3s ease-in;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .post-content {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 10px;
    }
    .post img, .post video, .post audio {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .post pre {
      background: #18191a;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      color: #0ff;
      margin-top: 10px;
    }
    .reaction-bar {
      display: flex;
      gap: 15px;
      font-size: 14px;
      color: #aaa;
      user-select: none;
      margin-top: 10px;
    }
    .reaction-bar button {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s;
    }
    .reaction-bar button:hover {
      color: #2e89ff;
    }
    .reaction-bar button.liked {
      color: #2e89ff;
      font-weight: 700;
    }
    .comment-section {
      margin-top: 10px;
    }
    .comment-input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #4e4f50;
      color: #e4e6eb;
      font-size: 14px;
      margin-top: 8px;
      outline: none;
    }
    .comment-list {
      margin-top: 10px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 14px;
      color: #ccc;
      border-top: 1px solid #555;
      padding-top: 8px;
    }
    .comment {
      margin-bottom: 6px;
      line-height: 1.3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>CodeBook Feed</header>

<div class="post-box">
  <textarea id="postText" placeholder="What's on your mind?"></textarea>
  <select id="fileType">
    <option value="">Select file type (optional)</option>
    <option value="image">Image</option>
    <option value="audio">Audio</option>
    <option value="video">Video</option>
    <option value="code">Code (.txt)</option>
  </select>
  <input type="file" id="mediaFile" />
  <button class="post-btn" onclick="createPost()">Post</button>
</div>

<div class="feed" id="feed"></div>

<script>
  function createPost() {
    const text = document.getElementById('postText').value.trim();
    const fileInput = document.getElementById('mediaFile');
    const file = fileInput.files[0];
    const fileType = document.getElementById('fileType').value;
    const feed = document.getElementById('feed');

    if (!text && !file) {
      alert('Write something or upload a file to post!');
      return;
    }

    const post = document.createElement('div');
    post.className = 'post';

    if (text) {
      const content = document.createElement('div');
      content.className = 'post-content';
      content.textContent = text;
      post.appendChild(content);
    }

    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        let media;
        if (fileType === 'image') {
          media = document.createElement('img');
          media.src = e.target.result;
        } else if (fileType === 'audio') {
          media = document.createElement('audio');
          media.controls = true;
          media.src = e.target.result;
        } else if (fileType === 'video') {
          media = document.createElement('video');
          media.controls = true;
          media.src = e.target.result;
        } else if (fileType === 'code') {
          media = document.createElement('pre');
          media.textContent = e.target.result;
        }
        if(media) post.appendChild(media);
        addReactions(post);
        feed.prepend(post);
      };
      if(fileType === 'code') {
        reader.readAsText(file);
      } else {
        reader.readAsDataURL(file);
      }
    } else {
      addReactions(post);
      feed.prepend(post);
    }

    // Reset inputs
    document.getElementById('postText').value = '';
    fileInput.value = '';
    document.getElementById('fileType').value = '';
  }

  function addReactions(post) {
    const reactionBar = document.createElement('div');
    reactionBar.className = 'reaction-bar';

    const likeBtn = document.createElement('button');
    likeBtn.innerHTML = 'ðŸ‘ Like';
    let liked = false;
    let likeCount = 0;
    likeBtn.onclick = () => {
      liked = !liked;
      if(liked) {
        likeCount++;
        likeBtn.classList.add('liked');
      } else {
        likeCount--;
        likeBtn.classList.remove('liked');
      }
      likeBtn.innerHTML = `ðŸ‘ Like (${likeCount})`;
    };

    const commentBtn = document.createElement('button');
    commentBtn.innerHTML = 'ðŸ’¬ Comment';
    
    const shareBtn = document.createElement('button');
    shareBtn.innerHTML = 'ðŸ” Share';
    shareBtn.onclick = () => {
      alert('Share functionality coming soon!');
    };

    reactionBar.appendChild(likeBtn);
    reactionBar.appendChild(commentBtn);
    reactionBar.appendChild(shareBtn);

    post.appendChild(reactionBar);

    // Comment Section
    const commentSection = document.createElement('div');
    commentSection.className = 'comment-section';

    const commentInput = document.createElement('input');
    commentInput.className = 'comment-input';
    commentInput.placeholder = 'Write a comment...';

    const commentList = document.createElement('div');
    commentList.className = 'comment-list';

    commentInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && commentInput.value.trim() !== '') {
        const comment = document.createElement('div');
        comment.className = 'comment';
        comment.textContent = commentInput.value.trim();
        commentList.appendChild(comment);
        commentInput.value = '';
      }
    });

    commentSection.appendChild(commentInput);
    commentSection.appendChild(commentList);
    post.appendChild(commentSection);
  }
</script>

</body>
</html>
